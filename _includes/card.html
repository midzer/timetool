<div class="card">
  <header class="card-header">
    <p class="card-header-title">Date</p>
  </header>
  <div class="card-content has-text-centered">
    <button class="button show-btn is-large">+</button>
    <div class="is-hidden">
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">From</label>
        </div>
        <div class="field-body">
          <div class="field has-addons">
            <p class="control">
              <input class="input" type="time" value="09:00" pattern="[0-9]{2}:[0-9]{2}">
            </p>
            <p class="control">
              <a class="button is-static">
                to
              </a>
            </p>
            <p class="control is-expanded">
              <input class="input" type="time" value="17:00" pattern="[0-9]{2}:[0-9]{2}">
            </p>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Break</label>
        </div>
        <div class="field-body">
          <div class="field has-addons">
            <p class="control">
              <input class="input" type="text" placeholder="00:00h" pattern="[0-9]{2}:[0-9]{2}">
            </p>
            <p class="control">
              <a class="button is-static">
                => 00:00h
              </a>
            </p>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Travel</label>
        </div>
        <div class="field-body">
          <div class="field has-addons">
            <p class="control">
              <input class="input" type="text" placeholder="00:00h" pattern="[0-9]{2}:[0-9]{2}">
            </p>
            <div class="control">
              <div class="select">
                <select>
                  <option>No allowance</option>
                  <option>12€ (>8h)</option>
                  <option>24€ (>24h)</option>
                  <option>16€ (>8h & >3 months)</option>
                  <option>32€ (>24h & >3 months)</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Project</label>
        </div>
        <div class="field-body">
          <div class="field is-grouped">
            <div class="control">
              <input class="input" type="text" placeholder="Location">
            </div>
            <div class="control">
              <label class="checkbox">
                <input type="checkbox">
                Remote
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="card-footer is-hidden">
    <a href="#" class="card-footer-item">Save</a>
    <a href="#" class="card-footer-item">Edit</a>
    <a href="#" class="card-footer-item">Delete</a>
  </footer>
</div>
